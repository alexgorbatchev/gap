<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Testing GAP</title>
		<link href="http://code.jquery.com/qunit/qunit-1.11.0.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>

		<a href="#testA" id="testA">Test A</a>
		<form action="#testButton">
			<button type="submit" id="testButton">Test Button</button>
		</form>

		<script src="http://code.jquery.com/qunit/qunit-1.11.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			var _gap = _gap || [];
			_gap.push(["_setAccount", "UA-XXXXXXXX-X"]);
			_gap.push(["_trackPageview"]);
			_gap.push(["_gapTrackBounce", 1]);
			_gap.push(["_gapTrackReads", 1, 2]);
			_gap.push(["_gapTrackLinkClicks"]);
			_gapDebug = 1;

			(function() {
				var gap = document.createElement("script");
				gap.async = true;
				gap.type = "text/javascript";
				gap.src = "../gap.js";

				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(gap, s);
			})();
		</script>
		<script src="./gap.test.js" type="text/javascript"></script>
	</body>
</html>
